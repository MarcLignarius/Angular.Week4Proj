<select (change)="onSelect($event.target.value)">
  <option value="all" selected="selected">All</option>
  <option value="punk">Punk</option>
  <option value="metal">Metal</option>
</select>
<br>
<br>
<div *ngFor="let show of shows | async | filters:filterByCategory" class="panel panel-default">
  <div class="panel-body">
    <div class="row">
      <div class="col-md-3">
        <img class="showImage" src="./../../assets/show-flyers/{{show.flyer}}" alt="{{show.bands}} Flyer">
      </div>
      <div class="col-md-9">
        <h3>{{show.bands}}</h3>
        <h4>{{show.venue}}</h4>
        <p>{{show.date}}</p>
        <p>${{show.price}} | {{show.ageLimit}}</p>
        <p>{{show.category}}</p>
      </div>
    </div>
    <br>
    <button (click)="goToShowDetail(show)">Full Detail</button>
    <button (click)="goToShowEdit(show)">Edit Listing</button>
    <app-show-edit [selectedShow]="show"></app-show-edit>
  </div>
</div>
